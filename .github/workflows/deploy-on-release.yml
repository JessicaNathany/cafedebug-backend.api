      - name: Transfer Files via SSH Pipe
        run: |
          # 1. Save the SSH key to a temporary file
          echo "${{ secrets.AWS_EC2_SSH_KEY }}" > private_key.pem
          chmod 600 private_key.pem

          # 2. Bundle files and stream them directly to the server
          tar cz .env docker-compose.yml Caddyfile scripts/deploy.sh | \
          ssh -o StrictHostKeyChecking=no -i private_key.pem -p ${{ vars.AWS_EC2_PORT }} \
          ${{ vars.AWS_EC2_USER }}@${{ vars.AWS_EC2_HOST }} \
          "mkdir -p ${{ vars.DOCKER_COMPOSE_PATH }} && tar xz -C ${{ vars.DOCKER_COMPOSE_PATH }}/"

          # 3. Securely remove the key from the runner
          rm private_key.pem

          echo "✓ Files transferred successfully"

      - name: Execute Deployment
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.AWS_EC2_HOST }}
          username: ${{ vars.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          port: ${{ vars.AWS_EC2_PORT }}
          script: |
            set -e
            cd "${{ vars.DOCKER_COMPOSE_PATH }}"
            
            # 1. Verify files were copied  
            ls -lah .env docker-compose.yml Caddyfile scripts/deploy.sh

            # 2. Set Permissions            
            chmod 600 .env
            chmod +x scripts/deploy.sh
            
            # 3. Login to Registry        
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            
            # 4. Run the deploy script            
            bash scripts/deploy.sh "${{ steps.image.outputs.tag }}"

            # 5. Logout from registry 
            docker logout ghcr.io

            # 6. Verify Deployment
            echo "Verifying deployment..."

            # 6.1 Check service status
            docker service ls | grep cafedebug-stack
            
            # 6.2 Check running replicas
            REPLICAS=$(docker service ls --filter name=cafedebug-stack_cafedebug-api --format "{{.Replicas}}")
            echo "API Replicas: $REPLICAS"
            
            # 6.3 Show recent logs (last 20 lines)
            echo "Recent logs:"
            docker service logs --tail 20 cafedebug-stack_cafedebug-api || true

            # 7. Cleanup old unused images
            echo "Cleaning up old images..."
            docker image prune -f --filter "until=168h" # Removes images older than 7 days
            
            echo "✓ Deployment verification complete"          